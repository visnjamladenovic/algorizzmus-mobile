name: Xcode - Build iOS (KMM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build iosApp target
    runs-on: macos-15

    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Select correct Xcode (optional â€“ uncomment if using Xcode 16)
      # - name: Select Xcode 16
      #   run: sudo xcode-select -s /Applications/Xcode_16.app

      # Step 3: Build the iOS app
      - name: Build iosApp
        run: |
          cd iosApp
          # List available simulators (debugging step, can remove later)
          xcrun simctl list devices
          # Run build for a specific simulator
          xcodebuild clean build \
            -scheme iosApp \
            -project iosApp.xcodeproj \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            | xcpretty